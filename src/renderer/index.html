<head>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .video-js {
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/lqh.css" />
</head>

<body>
    <div id="holder" class="flexrow height100p">
        <div id="video_container" class="widthauto height100p">
        </div>
        <div id="script" style="width:400px;overflow: scroll;" class="height100p bg_black gray">
            无字幕
        </div>
    </div>


    <div id="recent" class="hide">

    </div>
    
    <div id="scriptTemplate" class="hide">
        <div id="script_#id#" class="scriptLine">
            #script#
        </div>
    </div>

    <div id="editorTemplate" class="hide">
        <div class="flexrow">
            #time#<input type="text" class="scriptInput" id="input_#id#" value="#script#">
        </div>
    </div>
    <div id="recentTemplate" class="hide">
        <div id="recent_#id#" class="recentItem">
            #item#
        </div>
    </div>
    <script src="./js/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="./js/share.js"></script>
    <script src="../../dist/renderer/bundle.js"></script>
</body>
