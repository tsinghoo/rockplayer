<head>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .video-js {
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/lqh.css" />
</head>

<body>
    <div>
        <input id="fileName" type="input" value="YHqljeHafiE三体问题究竟是什么？为什么说科学的尽头是神学？" style="width:200px">
        <input id="playButton" value="go" type="button"/>
    </div>
    <div id="holder" class="flexrow height100p">
        <div class="resizable-left width100p height100p">
            <div class="width100p height100p" style="position: relative;">
                <div id="mask" class="bg_black width100p height100p" style="z-index:1;position:absolute;left:0;top:0;">

                </div>
                <div id="video_container" class="width100p height100p"
                    style="z-index:10;position:absolute;left:0;top:0;">
                </div>
            </div>
        </div>
        <div id="script" class="height100p bg_black gray resizable-right" style="width:1000px;overflow: scroll;padding-right: 80px;padding-left:6px;font-family:serif;">
            无字幕
        </div>
    </div>


    <div id="recent" class="hide">

    </div>

    <div id="scriptTemplate" class="hide">
        <div id="script_#id#" class="scriptLine">
            #script#
        </div>
    </div>

    <div id="editorTemplate" class="hide">
        <div class="flexrow">
            #time#<input type="text" class="scriptInput" id="input_#id#" value="#script#">
        </div>
    </div>
    <div id="recentTemplate" class="hide">
        <div id="recent_#id#" class="recentItem">
            #item#
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/resizable.js"></script>
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script src="./js/share.js"></script>
    <script src="./index.js"></script>
</body>
